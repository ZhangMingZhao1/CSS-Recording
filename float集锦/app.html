<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .float {
      float: left;
      width: 100px;
      height: 100px;
      background-color: blue;
    }
    .block {
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="float">
    我是float元素
  </div>
  <div class="block">
    我是block元素
  </div>

</html>

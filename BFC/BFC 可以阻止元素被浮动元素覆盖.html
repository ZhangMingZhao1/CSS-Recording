<!-- 这时候其实第二个元素有部分被浮动元素所覆盖，(但是文本信息不会被浮动元素所覆盖) 如果想避免元素被覆盖，
可触第二个元素的 BFC 特性，在第二个元素中加入 overflow: hidden，就会变成： -->

<div style="height: 100px;width: 100px;float: left;background: lightblue">我是一个左浮动的元素</div>
<div style="width: 200px; height: 200px;background: #eee;overflow:hidden">我是一个没有设置浮动, 
触发 BFC 的元素, width: 200px; height:200px; background: #eee;</div>

<!-- 这个方法可以用来实现两列自适应布局，效果不错，
这时候左边的宽度固定，右边的内容自适应宽度(去掉上面右边内容的宽度)。 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .container {
      display: flex;
      min-height: 300px;
    }
    .left {
      order: -1;
      flex-basis: 300px;
      background-color: green;
    }
    .right {
      flex-basis: 150px;
      background-color: red;
    }
    .main {
      flex-grow: 1;
      background-color: blue;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="container">
      <div class="main"></div>
      <div class="left"></div>
      <div class="right"></div>
  </div>

</body>
</html>
